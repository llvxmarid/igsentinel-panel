<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>IG SENTINEL PANEL</title>
<style>
body{
    background:#000;
    color:gold;
    font-family:Arial;
    text-align:center;
    padding-top:60px;
}
.box{
    width:90%;
    max-width:420px;
    margin:auto;
    background:#111;
    padding:25px;
    border-radius:10px;
    border:1px solid gold;
}
button{
    padding:12px 20px;
    background:gold;
    color:black;
    border:none;
    border-radius:8px;
    margin-top:20px;
    font-size:16px;
}
input{
    width:90%;
    padding:10px;
    margin-top:20px;
}
</style>
</head>
<body>

<h1>IG SENTINEL PANEL</h1>
<p>Online – Premium Sistem Aktif</p>

<div class="box">
    <h2>Dekont Analiz</h2>
    <input type="file" id="fileInput">
    <button onclick="analyze()">Analiz Et</button>
</div>

<script>
    // API adresin
    const API_URL = "https://igsentinel-api.vercel.app";

    async function analyze() {
        const fileInput = document.getElementById("fileInput");

        if (!fileInput.files.length) {
            alert("Lütfen bir dosya seçin!");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
            const response = await fetch(`${API_URL}/ocr`, {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            // OCR sonucu göster
            alert("OCR Sonucu:\n\n" + result.extracted_text);

        } catch (error) {
            alert("API bağlantısı kurulamadı!");
        }
    }
</script>

</body>
</html>
